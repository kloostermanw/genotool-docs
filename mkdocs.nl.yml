site_name: Documentatie voor Genotool
site_url: https://docs.genotool.com/nl/
site_description: "Documentatie voor GenoTool â€” de gebruiksvriendelijke online genogram-editor voor therapeuten, maatschappelijk werkers en hulpverleners. Maak en deel professionele genogrammen gratis."

docs_dir: docs/nl
site_dir: site/nl

theme:
  name: material
  custom_dir: docs/overrides
  language: nl
  font:
    text: DM Sans
    code: JetBrains Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    scheme: default
    primary: custom
    accent: custom

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Nederlands
      link: /nl/
      lang: nl

extra_css:
  - assets/stylesheets/custom.css

nav:
  - Home: index.md
  - Aan de slag: aan-de-slag.md
  - Uw genogram tekenen:
    - Tekeningbeheer: tekeningbeheer.md
    - Familieleden toevoegen: familieleden-toevoegen.md
    - Een persoon instellen: persoon-instellen.md
    - Familie relaties: familie-relaties.md
    - Emotionele relaties: emotionele-relaties.md
  - Instellingen & Aanpassing:
    - Werkblad-instellingen: werkblad-instellingen.md
    - Lettertypen: lettertypen.md
    - Verjaardag / Leeftijd: verjaardag-leeftijd.md
    - Legenda: legenda.md
    - Groepen: groepen.md
    - Zoom & Navigatie: zoom-en-navigatie.md
  - Exporteren: exporteren.md
  - Account & Teams:
    - Accountbeheer: accountbeheer.md
    - Teams: teams.md
    - Abonnementen: abonnementen.md
    - Abonnement opzeggen: abonnement-opzeggen.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

