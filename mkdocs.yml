site_name: Documention for Genotool
site_url: https://docs.genotool.com
site_description: "Documentation for GenoTool â€” the easy-to-use online genogram editor for therapists, social workers, and counselors. Create and share professional genograms for free."
theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: DM Sans
    code: JetBrains Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    scheme: default
    primary: custom
    accent: custom

extra_css:
  - assets/stylesheets/custom.css

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Drawing Your Genogram:
    - Drawing Management: drawing-management.md
    - Adding Family Members: adding-family-members.md
    - Setting Up a Person: setting-up-person.md
    - Family Relations: relations.md
    - Emotional Relations: emotional-relations.md
  - Settings & Customization:
    - Canvas Settings: canvas-settings.md
    - Fonts: fonts.md
    - Birthday / Age: birthday.md
    - Legend: legend.md
    - Groups: groups.md
    - Zoom & Navigation: zoom-and-navigation.md
  - Export & Import: export-import.md
  - Account & Teams:
    - Account Management: account.md
    - Teams: teams.md
    - Subscriptions: subscriptions.md
    - Cancel Subscription: cancel-subscription.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

